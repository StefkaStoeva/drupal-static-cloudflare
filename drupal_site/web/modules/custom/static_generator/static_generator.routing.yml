static_generator.main:
  path: '/admin/config/static_generator'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Static Sync Cloudflare'
  requirements:
    _permission: 'administer site configuration'
static_generator.configure:
  path: '/admin/config/static_generator/config'
  defaults:
    _form: 'Drupal\static_generator\Form\StaticGeneratorSyncConfigForm'
    _title: 'Cloudflare Configuration'
  requirements:
    _permission: 'administer site configuration'
static_generator.static:
  path: '/admin/config/static_generator/static'
  defaults:
    _form: 'Drupal\static_generator\Form\StaticGenerationForm'
    _title: 'Static Generation'
  requirements:
    _permission: 'administer site configuration'
